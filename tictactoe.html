<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>TicTacToe</title>
<style>
  body { background:#222; display:flex; justify-content:center; align-items:center; height:100vh; color:white; }
  table { border-collapse: collapse; }
  td {
    width: 80px; height: 80px;
    text-align: center; font-size: 32px;
    border: 2px solid #fff; cursor: pointer;
  }
</style>
</head>
<body>
<div>
  <h2 style="text-align:center">TicTacToe</h2>
  <table id="board"></table>
</div>

<script>
let turn = "X";
let board = Array(3).fill().map(()=>Array(3).fill(""));

function drawBoard(){
  const t = document.getElementById("board");
  t.innerHTML = "";
  for (let r=0;r<3;r++){
    let row = document.createElement("tr");
    for (let c=0;c<3;c++){
      let cell = document.createElement("td");
      cell.innerText = board[r][c];
      cell.onclick = ()=>move(r,c);
      row.appendChild(cell);
    }
    t.appendChild(row);
  }
}
drawBoard();

function move(r,c){
  if (board[r][c] !== "") return;

  board[r][c] = turn;
  turn = turn==="X" ? "O" : "X";

  if (checkWin("X")) alert("X MENANG!");
  if (checkWin("O")) alert("O MENANG!");

  drawBoard();
}

function checkWin(p){
  for (let i=0;i<3;i++){
    if (board[i][0]===p && board[i][1]===p && board[i][2]===p) return true;
    if (board[0][i]===p && board[1][i]===p && board[2][i]===p) return true;
  }
  if (board[0][0]===p && board[1][1]===p && board[2][2]===p) return true;
  if (board[0][2]===p && board[1][1]===p && board[2][0]===p) return true;
  return false;
}
</script>
</body>
</html>
